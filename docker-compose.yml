version: '3'

services:
  server:
    build:
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: rag
    environment:
      PORT: 8000
    env_file:
      - .env

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: vectorDB
    volumes:
      - ./data/db:/data/db
